<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />

    <!-- Prevent showing translate prompt when popup.html is used as a dialog -->
    <meta name="google" value="notranslate" />

    <style>
      ::-webkit-scrollbar {
        /* display: none; */
        visibility: hidden;
        width: 0px;
      }
    </style>
    <!-- Preloading fonts helps avoid FOIT and some jumps -->
    <link
      rel="preload"
      href="./style/fonts/AeonikPro-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./style/fonts/AeonikPro-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    
    <!-- Preload protocol images for better animations in Forms -->
    <link rel="preload" as="image" href="https://protocol-icons.s3.amazonaws.com/1inch.png">
    <link rel="preload" as="image" href="https://protocol-icons.s3.amazonaws.com/uniswap-exchange.png">
    <link rel="preload" as="image" href="https://protocol-icons.s3.amazonaws.com/uniswap-exchangev3.png">
    <link rel="preload" as="image" href="https://protocol-icons.s3.amazonaws.com/paraswap.png">

    <title>Zerion</title>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
