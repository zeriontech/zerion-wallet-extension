name: Build and push QA build

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      BACKEND_ENV:
        default: ''
        description: 'Backend env for special features'
        required: false
      DEFI_SDK_API_URL:
        default: wss://api-v4.zerion.io/
        description: 'Zerion API'
        required: true
      DEFI_SDK_TESTNET_API_URL:
        default: wss://api-testnet.zerion.io/
        description: 'Zerion API Testnet'
        required: true
      ZERION_API_URL:
        default: https://zpi.zerion.io/
        description: 'Zerion REST API'
        required: true
      ZERION_TESTNET_API_URL:
        default: https://zpi-testnet.zerion.io/
        description: 'Zerion REST API'
        required: true
      PROXY_URL:
        default: https://proxy.zerion.io/
        description: 'Proxy API'
        required: true
      DEFI_SDK_TRANSACTIONS_API_URL:
        default: https://transactions.zerion.io
        description: 'Transaction Builder API'
        required: true
      SOCIAL_API_URL:
        default: https://social.zerion.io/
        description: 'Zerion Social API'
        required: true
      PR_NUMBER:
        default: ''
        description: 'Pull request to attach the build to, e.g. 468'
        required: false

jobs:
  build_pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Env Variables
        run: |
          cat .github/workflows/.workflow_env >> $GITHUB_ENV

      - name: Install dependencies and build
        run: |
          npm install
          npm run build:production

      - name: Update Dev Manifest file
        if: ${{ success() }}
        env:
          GIT_BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: node ../scripts/update-dev-manifest.js

      - name: Create branch in another repository and copy files
        if: ${{ success() }}
        env:
          REPO_TOKEN: ${{ secrets.QA_REPOSITORY_PAT }}
        run: |
          TARGET_REPO="github.com/zeriontech/zerion-wallet-extension-qa.git"
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"

          git config --global user.email "zerts@zerion.io"
          git config --global user.name "QA Bot"

          # Clone the target repository
          git clone "https://${REPO_TOKEN}@${TARGET_REPO}" qa-repository
          cd qa-repository

          # Create or switch to the new branch
          git checkout "$BRANCH_NAME" || git checkout -b "$BRANCH_NAME"

          # Copy files from the dist directory
          mkdir -p extension-build
          cp -r ../dist/* ./extension-build

          # Commit and push changes
          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "PR #${{ github.event.pull_request.number }} - COMMIT ${{ github.event.head_commit.message }}"
          git push origin "$BRANCH_NAME"
