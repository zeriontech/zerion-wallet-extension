name: Pull Request

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3

      - name: Install dependencies and build
        env:
          ALCHEMY_KEY: RKg5wIwcuh32powb0blKdPh0UwSsgmFI
          DEFI_SDK_API_URL: wss://api-v4.zerion.io/
          DEFI_SDK_API_TOKEN: Zerion.0JOY6zZTTw6yl5Cvz9sdmXc7d5AhzVMG
          SOCIAL_API_URL: https://social.zerion.io/
        run: |
          npm install
          npm run build:production

      - name: Compress build artifacts
        shell: bash
        run: |
          mv dist zerion-wallet-extension-${{github.sha}}
          zip -r zerion-wallet-extension-${{github.sha}}.zip zerion-wallet-extension-${{github.sha}}
          tar czf zerion-wallet-extension-${{github.sha}}.tar.gz --directory=zerion-wallet-extension-${{github.sha}} .

      - name: Notify build succeeded
        id: notify-build-succeeded
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'C04JLLQRB43'
          payload: |
            {
              "text": "Build succeeded",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: <${{ format('{0}/{1}/pull/{2}', github.server_url, github.repository, github.event.number)}}|${{ github.event.pull_request.title }}>"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "*Initiated by:* ${{ github.triggering_actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Attempt:* ${{ github.run_attempt }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_AUTH_TOKEN }}

      - name: Notify build failed
        id: notify-build-failed
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'C04JLLQRB43'
          payload: |
            {
              "text": "Build failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "type": "plain_text",
                    "text": ":x: <${{ format('{0}/{1}/pull/{2}', github.server_url, github.repository, github.event.number)}}|${{ github.event.pull_request.title }}>"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "*Initiated by: ${{ github.triggering_actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Attempt:* ${{ github.run_attempt }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_AUTH_TOKEN }}

      - name: Attach build artifacts to the PR thread
        uses: actions/github-script@v3
        env:
          BUILD_URL: zerion-wallet-extension-${{github.sha}}.zip
        with:
          script: |
            const createOrEditComment = require(`${process.env.GITHUB_WORKSPACE}/.github/workflows/createOrEditComment.js`)
            const { BUILD_URL } = process.env;
            const message = `build ${BUILD_URL}`
            createOrEditComment({ github, context, pattern: 'build', message })
