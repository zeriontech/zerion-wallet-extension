name: Install dependencies and build

runs:
  using: 'composite'
  steps:
    - name: Install dependencies and build
      shell: bash
      run: |
        echo "DEFI_SDK_API_URL: ${{ github.event.inputs.DEFI_SDK_API_URL || 'wss://api-v4.zerion.io/' }}" >> $GITHUB_ENV
        echo "DEFI_SDK_TESTNET_API_URL: ${{ github.event.inputs.DEFI_SDK_TESTNET_API_URL || 'wss://api-testnet.zerion.io/' }}" >> $GITHUB_ENV
        echo "ZERION_API_URL: ${{ github.event.inputs.ZERION_API_URL || 'https://zpi.zerion.io/' }}" >> $GITHUB_ENV
        echo "ZERION_TESTNET_API_URL: ${{ github.event.inputs.ZERION_TESTNET_API_URL || 'https://zpi-testnet.zerion.io/' }}" >> $GITHUB_ENV
        echo "BACKEND_ENV: ${{ github.event.inputs.BACKEND_ENV || '' }}" >> $GITHUB_ENV
        echo "PROXY_URL: ${{ github.event.inputs.PROXY_URL || 'https://proxy.zerion.io/' }}" >> $GITHUB_ENV
        echo "DEFI_SDK_TRANSACTIONS_API_URL: ${{ github.event.inputs.DEFI_SDK_TRANSACTIONS_API_URL || 'https://transactions.zerion.io' }}" >> $GITHUB_ENV
        echo "DEFI_SDK_API_TOKEN: Zerion.0JOY6zZTTw6yl5Cvz9sdmXc7d5AhzVMG" >> $GITHUB_ENV
        echo "SOCIAL_API_URL: ${{ github.event.inputs.SOCIAL_API_URL || 'https://social.zerion.io/' }}" >> $GITHUB_ENV
        echo "TEST_WALLET_ADDRESS: ${{ secrets.TEST_WALLET_ADDRESS }}" >> $GITHUB_ENV
        echo "FEATURE_FOOTER_BUG_BUTTON: off" >> $GITHUB_ENV
        echo "MIXPANEL_TOKEN_PUBLIC: ${{ secrets.MIXPANEL_TOKEN_PUBLIC_DEV }}" >> $GITHUB_ENV
        echo "FEATURE_LOYALTY_FLOW: on" >> $GITHUB_ENV
